  // æ¸²æŸ“æ ‘å½¢ç»“æ„
  function renderTree(node, parentElement) {
    const div = document.createElement("div");
    div.className = "tree-node";

    // å›¾æ ‡å’Œåç§°
    const icon = document.createElement("span");
    icon.className = "icon";
    icon.textContent = node.type === "directory" ? "ğŸ“" : "ğŸ“„";
    div.appendChild(icon);

    const name = document.createElement("span");
    name.textContent = node.name;
    div.appendChild(name);

    // å¦‚æœæ˜¯ç›®å½•ï¼Œæ·»åŠ ç‚¹å‡»äº‹ä»¶
    if (node.type === "directory") {
      div.addEventListener("click", (e) => {
        e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
        div.classList.toggle("expanded");
      });
    }

    // å¦‚æœæœ‰å­èŠ‚ç‚¹ï¼Œé€’å½’æ¸²æŸ“
    if (node.children) {
      const childrenDiv = document.createElement("div");
      childrenDiv.className = "children";
      node.children.forEach((child) => renderTree(child, childrenDiv));
      div.appendChild(childrenDiv);
    }

    parentElement.appendChild(div);
  }

  // åˆå§‹åŒ–æ¸²æŸ“
  const rootElement = document.getElementById("tree-root");
  renderTree(treeData, rootElement);
</script>
